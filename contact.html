<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Daniel XINZHOU He</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.JPG" type="image/jpg">
</head>

<body>
    <script src="script.js"></script> <!-- To include the nav bar -->
    <div class="content-wrap">
        <header>
            <div class="container">
                <div id="branding">
                    <h1><span class="highlight">Daniel XINZHOU He</span></h1>
                </div>
                <div id="navbar"></div>
            </div>
        </header>

        <section class="container">
            <h1>Contact</h1>
            <p>Information on how to get in touch with you.</p>
            <div class="contact-form">
                <form action="https://formspree.io/f/mgegobnw" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="_replyto" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>
            <p>Or email me at xinzhouh at umich dot edu</p>
        </section>
    </div>

    <footer>
        <div id="footer"></div>
    </footer>
</body>

</html>
